<!DOCTYPE html>
<html>
<head>
  <title>Live Events</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: darkred;
    }
    .event-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .add-btn {
      background-color: darkred;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>

  <a class="add-btn" href="/add">+ Add Event</a>

  {% for event in events %}
  <div class="event-card">
    <h2>{{ event[1] }}</h2>
    <p><b>Date:</b> {{ event[2] }}</p>
    <p>{{ event[3] }}</p>
  </div>
  {% endfor %}
</body>
</html>
